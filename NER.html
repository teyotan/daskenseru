<!DOCTYPE html>
<html>
<body>

<h1>My First Web Page</h1>
<p>My First Paragraph.</p>

<p id="demo"></p>

<script>
	function entity(word){
		this.word = word;
		this.tag = "O";
	}
// Test
	var str = "Ahmad Idham T. Lubis makan nasi goreng";
	var arr = str.split(" ");
	var text = "";
	var i;
	var arrNER = [];

// Memasukkan kata-kata dengan tag default pada array baru
	for (i = 0; i < arr.length; i++){
		arrNER.push(new entity(arr[i]));
	}

// Penyematan tag yang sesuai untuk tiap kata
	for (i = 0; i < arrNER.length; i++){
		if (arrNER[i].word.match(/^[A-Z]([a-z]|[.]$)/)){
			arrNER[i].tag = "I_PER";
		}
	}
	
// Buat tes pencetakan
	for (i = 0; i < arrNER.length; i++){
		text += arrNER[i].word + " of " + arrNER[i].tag + "<br>";
	}
	document.getElementById("demo").innerHTML = text;

	</script>

</body>
</html>
